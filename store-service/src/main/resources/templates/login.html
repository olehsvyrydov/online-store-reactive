<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Remove OS styling so Tailwind rules apply 1-for-1 */
        input, button, select, textarea {
            appearance: none;
            -webkit-appearance: none;
            border-radius: 0;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">
<main class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8 space-y-6">

    <h1 class="text-2xl font-semibold text-center">Добро пожаловать</h1>

    <!-- Error when Spring Security redirects here with ?error -->
    <div th:if="${error}" class="p-3 bg-red-100 text-red-800 rounded">
        Invalid username or password.
    </div>
    <!-- Info when logged out -->
    <div th:if="${logout}" class="p-3 bg-green-100 text-green-800 rounded">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post" novalidate autocomplete="off" class="space-y-4">

        <!-- CSRF -->
        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <label class="block">
            <span class="text-sm">Username</span>
            <input name="username" type="text" required autocomplete="username"
                   class="mt-1 w-full rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-300 p-2"/>
        </label>

        <label class="block">
            <span class="text-sm">Password</span>
            <input name="password" type="password" required autocomplete="current-password"
                   class="mt-1 w-full rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-300 p-2"/>
        </label>

        <button type="submit"
                class="w-full py-2 rounded bg-indigo-600 hover:bg-indigo-700 text-white font-medium">
            Log in
        </button>
    </form>

    <p class="text-center text-sm">
        New here?
        <a th:href="@{/register}" class="text-indigo-600 hover:underline">Create an account</a>
    </p>

</main>
</body>
</html>
