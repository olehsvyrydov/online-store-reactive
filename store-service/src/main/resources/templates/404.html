<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 72px;
            margin-bottom: 10px;
            color: #555;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        img {
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://i.imgur.com/qIufhof.png" alt="404 Error">
    <h1>404</h1>
    <p>Oops! The page you're looking for can't be found.</p>
    <p>Go back to the <a href="/">Homepage</a>.</p>
</div>
</body>
</html>
