<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Витрина товаров</title>
</head>

<body>
<div style="width:70%;margin-left: auto;margin-right: auto;">
    <a href="/orders" style="float:right;">
        <b>ЗАКАЗЫ &cudarrr;</b>
    </a>
    <a href="/cart/items" style="float:right;">
        <b>КОРЗИНА &cudarrr;</b>
    </a>
    <a href="/main/items" style="float:right;">
        <b>ГЛАВНАЯ &cudarrr;</b>
    </a>
    <div style="width:70%;margin-left:auto;margin-right:auto;">
        <p>
            <img width="300" height="300" th:src="${itemModel.getImgPath()}">
        </p>
        <p>
            <b th:text="${itemModel.getTitle()}"></b>
            <b th:text="${itemModel.getPrice()}+' руб.'" style="text-align:right;"></b>
        </p>
        <p>
            <span th:text="${itemModel.getDescription()}"></span>
        </p>
        <form th:action="${'/items/'+itemModel.getId()}" method="post">
            <button name="action" value="minus">-</button>
            <span th:text="${itemModel.getCount()}"></span>
            <button name="action" value="plus">+</button>
            <button name="action" value="plus" th:if="${itemModel.getCount()==0}" style="float:right;">В корзину</button>
        </form>
    </div>
</div>
</body>

</html>
